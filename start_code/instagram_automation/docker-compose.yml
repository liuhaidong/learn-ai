version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: instagram_automation_db
    environment:
      POSTGRES_DB: instagram_automation
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: instagram_automation_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  app:
    build: .
    container_name: instagram_automation_app
    environment:
      - DATABASE_URL=postgresql://dbuser:dbpassword@postgres:5432/instagram_automation
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
    volumes:
      - .:/app
      - logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: tail -f /dev/null  # Keep container running
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  redis_data:
