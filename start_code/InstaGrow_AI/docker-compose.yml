version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: instagrow_postgres
    environment:
      POSTGRES_DB: instagrow_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: instagrow_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/instagrow_ai
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      APIFY_API_TOKEN: ${APIFY_API_TOKEN}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-jwt-secret}
    depends_on:
      - postgres
    volumes:
      - ./backend:/app

volumes:
  postgres_data:
